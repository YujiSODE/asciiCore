<!-- This program is web sample version of asciiCore. -->
<!-- Simple particle simulation in ascii art. -->
<!DOCTYPE html><html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='description' content="This program is web sample version of asciiCore. Simple particle simulation in ascii art.">
		<title>asciiCore_webSample</title>
		<style type='text/css'>
			#asciiCore{
				border:1px solid #000f;
				width:30vw;
			}
		</style>
		<script src='asciiCore_preview.js'></script>
		<script src='asciiCore_sample00.js'></script>
		<script src='asciiCore_sample01.js'></script>
		<script src='asciiCore_sample02.js'></script>
	</head>
	<body>
		<h1>asciiCore_webSample</h1>
		<p>
			This program is web sample version of asciiCore.<br>
			Simple particle simulation in ascii art.
		</p>
		<div id='divPre'>
			<pre id='asciiCore'>=== RESULT ===</pre>
		</div>
		<div id='controls'>
			<button type='button' id='0B'>Sample00</button>
			<button type='button' id='1B'>Sample01</button>
			<button type='button' id='2B'>Sample02</button>
			<button type='button' id='cancelB'>Cancel</button>
		</div>
		<footer>
			<p>Copyright (c) 2018 Yuji SODE</p>
			<a href='https://github.com/YujiSODE/asciiCore'>GitHub</a>
		</footer>
		<script>
			(function(){
				var slf=window,i=0,ID=undefined;
				//asciiCore_sample00.js
				slf.document.getElementById('0B').addEventListener('click',()=>{
					if(!!ID){slf.clearInterval(ID);}
					ID=asciiCore_preview(asciiCore_sample00());
				},false);
				//asciiCore_sample01.js
				slf.document.getElementById('1B').addEventListener('click',()=>{
					if(!!ID){slf.clearInterval(ID);}
					ID=asciiCore_preview(asciiCore_sample01());
				},false);
				//asciiCore_sample02.js
				slf.document.getElementById('2B').addEventListener('click',()=>{
					if(!!ID){slf.clearInterval(ID);}
					ID=asciiCore_preview(asciiCore_sample02());
				},false);
				//to cancel
				slf.document.getElementById('cancelB').addEventListener('click',()=>{
					if(!!ID){slf.clearInterval(ID);}
					ID=undefined;
				},false);
			})();
		</script>
	</body>
</html>
